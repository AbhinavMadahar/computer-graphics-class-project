<!DOCTYPE html5>

<html>
    <head>
        <title>Monster Creator by Liza and Abhinav</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script id="vertex-shader" type="x-shader/x-vertex">
            include(`src/vertex-shader.vs')
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            include(`src/fragment-shader.fs')
        </script>
    </head>
    <body>
        <!--Import packages-->
        <script type="text/javascript" src="../vendor/initShaders.js"></script>
        <script type="text/javascript" src="../vendor/MVNew.js"></script>

        <!--WebGL canvas goes here-->
        <canvas id="gl-canvas" width="512" height="512">
            Your browser does not support the HTML5 canvas element.
            Try using a modern browser like Chrome.
        </canvas>

        <button id="undo">Undo</button>

        <p>I want to add a:</p>
        <select id="bodypart">
            <option>Arm</option>
            <option>Leg</option>
        </select>

        Size: <input type="number" id="scaling-factor" value="1" />

        <p>Side:</p>
        <select id="side">
            <option>Left</option>
            <option>Right</option>
        </select>

        <script src="homepage.js"></script>
    </body>
</html>
