<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <label>
        Bodypart to add: <select id="bodypart-type">
            <option>Eye</option>
            <option>Arm</option>
        </select>
    </label>
    <div>
        Select the torso colour:
        <label>
            Red:
            <input type="range" id="red" name="red" value="127" min="0" max="255" />
        </label>
        <br />
        <label>
            Green:
            <input type="range" id="green" name="green" value="127" min="0" max="255" />
        </label>
        <br />
        <label>
            Blue:
            <input type="range" id="blue" name="blue" value="127" min="0" max="255" />
        </label>
    </div>
    <button id="undo">Undo</button>
    <label>
        Show preview of bodypart on hover: <input type="checkbox" name="preview" id="preview" />
    </label>
    <label>
        Torso to use:
        <select id="torso">
            <option value="simple">Simple</option>
            <option value="horse">Horse</option>
        </select>
    </label>
    <canvas class="webgl"></canvas>
</body>
</html>
