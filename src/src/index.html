<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div>
        <p>Add bodyparts!</p>
        <label>
            Eyes
            <select title="eye" id="eye">
                <option>Eye 1</option>
                <option>Eye 2</option>
                <option>Eye 3</option>
                <option>Eye 4</option>
                <option>Eye 5</option>
            </select>
        </label>
        <label>
            Noses
            <select title="nose" id="nose">
                <option>Nose 1</option>
                <option>Nose 2</option>
                <option>Nose 3</option>
                <option>Nose 4</option>
                <option>Nose 5</option>
            </select>
        </label>
        <label>
            Ears
            <select title="ear" id="ear">
                <option>Ear 1</option>
            </select>
        </label>
        <label>
            Arm
            <select title="arm" id="arm">
                <option>Arm 1</option>
            </select>
        </label>
        <label>
            Leg
            <select title="leg" id="leg">
                <option>Leg 1</option>
            </select>
        </label>
        <label>
            Tail
            <select title="tail" id="tail">
                <option>Tail 1</option>
            </select>
        </label>
    </div>
    <div>
       <p> Select the torso colour: </p>
        <label>
            Red: &nbsp &nbsp
            <input type="range" id="red" name="red" value="127" min="0" max="255" />
        </label>
        <br />
        <label>
            Green: &nbsp 
            <input type="range" id="green" name="green" value="127" min="0" max="255" />
        </label>
        <br />
        <label>
            Blue: &nbsp &nbsp
            <input type="range" id="blue" name="blue" value="127" min="0" max="255" />
        </label>
    </div>
    <button id="undo">Undo</button>
    <button id="add">Add</button>
    <canvas class="webgl"></canvas>
</body>
</html>
